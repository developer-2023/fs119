<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: absolute in position: relative</title>
    <style>
        body {
            background: black;
            color: white;
        }
        .outer-relative {
            position: relative;
            top: 100px;
            background: green;
            width: 250px;
            height: 250px;
            margin: auto;
        }
        .inner-absolute {
            position: absolute;
            right: 30px;
            left: 30px;
            top: 10px;
            bottom: 10px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="outer-relative">
        <div class="inner-absolute">
            Lorem ipsum dolor sit.
        </div>
    </div>
</body>
</html>
